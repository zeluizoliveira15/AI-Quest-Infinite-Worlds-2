
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AI Quest">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/logo.png">
    <title>AI Quest: Infinite Worlds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            overflow-x: hidden;
            user-select: none;
        }
        .font-game { font-family: 'Orbitron', sans-serif; }
        ::-webkit-scrollbar { display: none; }
        .safe-area-top { padding-top: env(safe-area-inset-top); }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .bg-stars {
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            position: fixed;
            inset: 0;
            z-index: -1;
        }
        .nebula {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, rgba(34, 211, 238, 0.05) 0%, transparent 70%);
            animation: drift 20s infinite alternate ease-in-out;
        }
        @keyframes drift {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(5%, 5%); }
        }
        #splash {
            position: fixed;
            inset: 0;
            background: #0f172a;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }
        .portal-loader {
            width: 80px;
            height: 80px;
            border: 3px solid #0ea5e9;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation: morph 3s linear infinite, spin 4s linear infinite;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.5);
        }
        @keyframes morph {
            0%, 100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
            33% { border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%; }
            66% { border-radius: 100% 60% 60% 100% / 100% 100% 60% 60%; }
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
<body class="overflow-hidden">
    <div id="splash">
        <div class="portal-loader mb-6"></div>
        <h1 class="font-game text-cyan-400 text-sm tracking-[0.4em] animate-pulse">AI QUEST</h1>
    </div>

    <div class="bg-stars">
        <div class="nebula"></div>
    </div>
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW fail:', err));
            });
        }
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash');
                if (splash) {
                    splash.style.opacity = '0';
                    splash.style.visibility = 'hidden';
                }
            }, 1500);
        });
    </script>
</body>
</html>
